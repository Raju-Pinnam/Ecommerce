{% load static %}

<div class="col-md-3">
    <figure class="card card-product">
        <div class="img-wrap">
            <a class="btn-overlay" href="{{ instance.get_absolute_url }}">
                {% if instance.product_front_image %}
                    <img src="{{ instance.product_front_image.url }}" alt=" ">
                {% else %}
                    <img src="{% static 'img/image_none.png' %}" alt=" ">
                {% endif %}
                <i class="fa fa-search-plus"></i>
            </a>
        </div>
        <figcaption class="info-wrap">
            <h6 class="title text-dots">
                <a href="{{ instance.get_absolute_url }}">{{ instance.name }}</a>
            </h6>
            <div class="action-wrap">

                {% include 'products/snippets/add_to_cart.html' with product=instance cart=cart%}
                <div class="price-wrap h5">
                    <span class="price-new">${{ instance.price }}</span>
                    <del class="price-old">$1980</del>
                </div> <!-- price-wrap.// -->
            </div> <!-- action-wrap -->
        </figcaption>
    </figure> <!-- card // -->
</div> <!-- col // -->
